<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Produk hansa</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center text-white">Manajemen Produk</h2>
      <form id="productForm" class="mb-4">
        <div class="form-group">
          <label for="productName">Nama Produk</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="form-group">
          <label for="productPrice">Harga Produk</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" id="addProductBtn">
          Tambah Produk
        </button>
      </form>

      <h3 class="text-center text-white">Daftar Produk</h3>
      <table class="table table-bordered mt-3" id="productTable">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="productCount" class="text-center text-white mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
